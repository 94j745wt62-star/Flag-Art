<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flag Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background: #000;
    }

    /* FIXED BACKGROUND (no iOS grey bar) */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.75)),
        url("background.jpg") center / cover no-repeat;
      transform: translateZ(0);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 18px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    header .logo {
      letter-spacing: 3px;
      font-size: 13px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 18px;
      font-size: 13px;
      opacity: 0.8;
    }

    header nav a:hover {
      opacity: 1;
    }

    .hero {
      min-height: 100vh;
      padding-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 64px;
      letter-spacing: 6px;
      margin: 0 0 12px 0;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.85;
      margin: 0;
    }

    /* SCROLL SECTION */
    .section {
      padding: 120px 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    .image-block {
      margin-bottom: 80px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .image-block.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .image-block img {
      width: 100%;
      display: block;
      border-radius: 2px;
    }

    .enquiries {
      max-width: 420px;
      margin: 0 auto;
      padding: 36px 28px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .enquiries.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .enquiries h3 {
      letter-spacing: 3px;
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 18px;
    }

    .enquiries p {
      margin: 6px 0;
      font-size: 15px;
    }

    .enquiries a {
      color: #fff;
      text-decoration: none;
      opacity: 0.85;
    }

    .enquiries a:hover {
      opacity: 1;
    }

    footer {
      padding: 40px 0;
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .hero h1 { font-size: 42px; }
      .hero p { font-size: 16px; padding: 0 20px; }
      .section { padding: 80px 18px; }
    }
  </style>
</head>

<body>

  <div class="bg"></div>

  <header>
    <div class="logo">FLAG ART</div>
    <nav>
      <a href="https://instagram.com/flagartart" target="_blank">@flagartart</a>
    </nav>
  </header>

  <section class="hero">
    <h1>FLAG ART</h1>
    <p>Art consulting and advisory.</p>
  </section>

  <section class="section">
    <div class="image-block">
      <img src="hope-v2.jpg" alt="">
    </div>

    <div class="enquiries">
      <h3>ENQUIRIES</h3>
      <p>Martin Klosterfelde</p>
      <p><a href="tel:+447921881891">+44 7921 881891</a></p>
      <p><a href="mailto:martin@klosterfelde.de">martin@klosterfelde.de</a></p>
    </div>
  </section>

  <footer>
    Â© Flag Art
  </footer>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.image-block, .enquiries')
      .forEach(el => observer.observe(el));
  </script>

</body>
</html>
