<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flag Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    body {
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.75)),
        url("background.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 52px;
      letter-spacing: 4px;
      margin-bottom: 16px;
    }

    .tagline {
      max-width: 640px;
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 50px;
    }

    /* Enquiries section */
    .enquiries {
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      padding: 32px 42px;
      border-radius: 14px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      min-width: 280px;
    }

    .enquiries h2 {
      margin: 0 0 18px;
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .contact a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin: 6px 0;
      opacity: 0.9;
    }

    .contact a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    footer {
      position: fixed;
      bottom: 18px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>FLAG ART</h1>

    <p class="tagline">
      Art consulting and advisory for collectors, brands, and projects.
    </p>

    <div class="enquiries">
      <h2>Enquiries</h2>
      <div class="name">Martin Klosterfelde</div>

      <div class="contact">
        <a href="tel:+447921881891">+44&nbsp;7921&nbsp;881891</a>
        <a href="mailto:martin@klosterfelde.de">martin@klosterfelde.de</a>
      </div>
    </div>
  </div>

  <footer>
    Â© Flag Art
  </footer>

</body>
</html>
