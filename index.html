<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flag Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background: #000;
    }

    /* BACKGROUND IMAGE */
    .bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.75)),
        url("background.jpg") center / cover no-repeat;
      transform: translateZ(0);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 18px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.20);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 10;
    }

    header .logo {
      letter-spacing: 3px;
      font-size: 13px;
      opacity: 0.95;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      opacity: 0.85;
    }
    header nav a:hover { opacity: 1; }

    .hero {
      min-height: 100vh;
      padding: 120px 24px 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      margin: 0;
      font-size: 64px;
      letter-spacing: 6px;
      line-height: 1;
    }

    .contact {
      width: 100%;
      padding: 0 24px 70px;
      display: flex;
      justify-content: center;
      text-align: center;
    }

    .contact-inner {
      max-width: 520px;
      width: 100%;
      opacity: 0;
      transform: translateY(18px);
      transition: opacity 900ms ease, transform 900ms ease;
    }

    .contact-inner.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .contact-title {
      letter-spacing: 4px;
      font-size: 12px;
      opacity: 0.70;
      margin: 0 0 14px 0;
    }

    .contact-email a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      opacity: 0.92;
      border-bottom: 1px solid rgba(255,255,255,0.25);
      padding-bottom: 2px;
    }
    .contact-email a:hover { opacity: 1; }

    footer {
      padding: 24px 0 28px;
      text-align: center;
      font-size: 12px;
      opacity: 0.45;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 42px; letter-spacing: 5px; }
      header { padding: 16px 18px; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <header>
    <div class="logo">FLAG ART</div>
    <nav>
      <a href="https://instagram.com/flagartart" target="_blank" rel="noopener">@flagartart</a>
    </nav>
  </header>

  <section class="hero">
    <h1>FLAG ART</h1>
  </section>

  <section class="contact">
    <div class="contact-inner" id="contactBlock">
      <p class="contact-title">ENQUIRIES</p>
      <p class="contact-email">
        <a href="mailto:martin@klosterfelde.de">martin@klosterfelde.de</a>
      </p>
    </div>
  </section>

  <footer>Â© Flag Art</footer>

  <script>
    const el = document.getElementById("contactBlock");
    const io = new IntersectionObserver(([entry]) => {
      if (entry.isIntersecting) el.classList.add("visible");
    }, { threshold: 0.15 });
    io.observe(el);
  </script>
</body>
</html>
