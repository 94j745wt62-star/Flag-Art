<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flag Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    body {
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.75)),
        url("background.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    p {
      max-width: 600px;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .enquiries {
      background: rgba(0,0,0,0.55);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .enquiries h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 22px;
      letter-spacing: 2px;
    }

    .enquiries a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 8px 0;
      font-size: 16px;
    }

    .enquiries a:hover {
      text-decoration: underline;
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>FLAG ART</h1>

    <p>
      Art consulting and advisory.
    </p>

    <div class="enquiries">
      <h2>ENQUIRIES</h2>
      <strong>Martin Klosterfelde</strong>
      <a href="tel:+447000000000">+44 7000 000000</a>
      <a href="mailto:martin@flagart.com">martin@flagart.com</a>
    </div>
  </div>

</body>
</html>
