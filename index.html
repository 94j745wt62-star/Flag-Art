<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flag Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }

    /* FIXED BACKGROUND */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        linear-gradient(rgba(0,0,0,0.20), rgba(0,0,0,0.55)),
        url("background.jpg") center / cover no-repeat;
      transform: translateZ(0);
    }

    /* Top bar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 18px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 10;
    }

    .logo {
      letter-spacing: 3px;
      font-size: 13px;
      opacity: 0.95;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      opacity: 0.85;
    }
    header a:hover { opacity: 1; }

    /* HERO */
    .hero {
      min-height: 100vh;
      padding: 120px 24px 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      margin: 0 0 12px 0;
      font-size: 64px;
      letter-spacing: 6px;
    }

    .hero p {
      margin: 0;
      font-size: 18px;
      opacity: 0.85;
    }

    /* Scroll section */
    .section {
      max-width: 900px;
      margin: 0 auto;
      padding: 120px 24px;
    }

    .card {
      max-width: 520px;
      margin: 0 auto;
      padding: 34px 28px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      text-align: center;

      opacity: 0;
      transform: translateY(18px);
      transition: opacity 900ms ease, transform 900ms ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card a {
      color: #fff;
      text-decoration: none;
      opacity: 0.9;
      border-bottom: 1px solid rgba(255,255,255,0.25);
    }
    .card a:hover { opacity: 1; }

    footer {
      padding: 50px 0;
      text-align: center;
      font-size: 12px;
      opacity: 0.55;
    }

    /* Mobile */
    @media (max-width: 768px) {
      header { padding: 16px 18px; }
      .hero h1 { font-size: 42px; letter-spacing: 5px; }
      .hero p { font-size: 16px; }
      .section { padding: 90px 18px; }
      .card { border-radius: 14px; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <header>
    <div class="logo">FLAG ART</div>
    <a href="https://instagram.com/flagartart" target="_blank" rel="noopener noreferrer">@flagartart</a>
  </header>

  <section class="hero">
    <div>
      <h1>FLAG ART</h1>
      <p>Art consulting and advisory.</p>
    </div>
  </section>

  <section class="section">
    <div class="card" id="enquiries">
      <p style="margin:0; font-size:15px;">
        <a href="mailto:martin@klosterfelde.de">martin@klosterfelde.de</a>
      </p>
    </div>
  </section>

  <footer>Â© Flag Art</footer>

  <script>
    const el = document.getElementById("enquiries");
    const obs = new IntersectionObserver((entries) => {
      entries.forEach(e => { if (e.isIntersecting) el.classList.add("visible"); });
    }, { threshold: 0.2 });
    obs.observe(el);
  </script>
</body>
</html>
