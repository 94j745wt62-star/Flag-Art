<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flag Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    body { background: #000; }

    /* FIXED BACKGROUND LAYER (mobile-safe) */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.75)),
        url("background.jpg") center / cover no-repeat;
      transform: translateZ(0);
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 18px 32px;
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    header .logo {
      font-size: 14px;
      letter-spacing: 3px;
      font-weight: bold;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 120px;
    }

    .hero h1 {
      font-size: 64px;
      letter-spacing: 4px;
      margin-bottom: 18px;
    }

    .hero .tagline {
      font-size: 18px;
      opacity: 0.9;
    }

    /* SECTIONS */
    section {
      max-width: 980px;
      margin: 0 auto;
      padding: 140px 24px;
      text-align: center;
    }

    /* Fade-in on scroll */
    .fade-in {
      opacity: 0;
      transform: translateY(18px);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* IMAGE FEATURE (Option A) */
    .feature {
      padding-top: 120px;
      padding-bottom: 90px;
    }

    .feature-card {
      margin: 0 auto;
      max-width: 880px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0,0,0,0.20);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.45);
    }

    .feature-card img {
      display: block;
      width: 100%;
      height: auto;
    }

    .feature-meta {
      padding: 18px 18px 20px;
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.26);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.08);
      text-decoration: none;
      color: white;
      font-size: 14px;
      opacity: 0.9;
    }
    .pill:hover { opacity: 1; text-decoration: underline; }

    /* ENQUIRIES (no label heading, just clean type) */
    .contact-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .contact a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin: 6px 0;
      opacity: 0.85;
    }

    .contact a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 12px;
      opacity: 0.6;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      header { padding: 16px 18px; }
      .hero h1 { font-size: 42px; }
      .hero .tagline { font-size: 16px; padding: 0 18px; }
      section { padding: 110px 18px; }
      .feature { padding-top: 95px; }
      .feature-card { border-radius: 10px; }
      .pill { font-size: 13px; padding: 9px 12px; }
    }
  </style>
</head>

<body>

  <div class="bg"></div>

  <header>
    <div class="logo">FLAG ART</div>
  </header>

  <div class="hero">
    <h1>FLAG ART</h1>
    <div class="tagline">Art consulting and advisory.</div>
  </div>

  <!-- OPTION A IMAGE MOMENT (no label) -->
  <section class="feature fade-in">
    <div class="feature-card">
      <img src="hope.jpg" alt="Flag Art image">
      <div class="feature-meta">
        <a class="pill" href="https://www.instagram.com/flagartart/" target="_blank" rel="noopener">Instagram @flagartart</a>
      </div>
    </div>
  </section>

  <!-- ENQUIRIES (scroll-only) -->
  <section class="fade-in">
    <div class="contact-name">Martin Klosterfelde</div>
    <div class="contact">
      <a href="tel:+447921881891">+44 7921 881891</a>
      <a href="mailto:martin@klosterfelde.de">martin@klosterfelde.de</a>
    </div>
  </section>

  <footer>Â© Flag Art</footer>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    });
    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>

</body>
</html>
