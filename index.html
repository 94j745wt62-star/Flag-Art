<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flag Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    :root{
      --overlay1: rgba(0,0,0,0.25);
      --overlay2: rgba(0,0,0,0.70);
      --card: rgba(0,0,0,0.28);
      --cardBorder: rgba(255,255,255,0.10);
      --text: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      background: #000;
    }

    /* Background image (GitHub Pages safe path) */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        linear-gradient(var(--overlay1), var(--overlay2)),
        url("./background.jpg") center / cover no-repeat;
      transform: translateZ(0);
    }

    /* Top bar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 18px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.22);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 10;
    }

    header .logo {
      letter-spacing: 3px;
      font-size: 13px;
      opacity: 0.95;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      opacity: 0.85;
    }
    header a:hover { opacity: 1; }

    /* Hero */
    .hero {
      min-height: 100vh;
      padding: 120px 18px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 68px;
      letter-spacing: 7px;
      margin: 0 0 14px 0;
      line-height: 1.05;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.88;
      margin: 0;
    }

    /* Scroll section */
    .section {
      max-width: 980px;
      margin: 0 auto;
      padding: 90px 18px 120px;
    }

    .enquiries {
      margin: 0 auto;
      max-width: 520px;
      padding: 26px 22px;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid var(--cardBorder);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align: center;

      opacity: 0;
      transform: translateY(18px);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    .enquiries.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .enquiries a {
      color: #fff;
      text-decoration: none;
      opacity: 0.92;
      font-size: 16px;
    }
    .enquiries a:hover { opacity: 1; }

    footer {
      padding: 36px 0 46px;
      text-align: center;
      font-size: 12px;
      opacity: 0.55;
    }

    /* Mobile */
    @media (max-width: 768px) {
      header { padding: 16px 18px; }
      .hero h1 { font-size: 44px; letter-spacing: 5px; }
      .hero p { font-size: 16px; }
      .section { padding: 70px 16px 110px; }
      .enquiries { max-width: 92vw; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <header>
    <div class="logo">FLAG ART</div>
    <a href="https://instagram.com/flagartart" target="_blank" rel="noopener">@flagartart</a>
  </header>

  <section class="hero">
    <h1>FLAG ART</h1>
    <p>Art consulting and advisory.</p>
  </section>

  <section class="section">
    <div class="enquiries" id="enquiries">
      <a href="mailto:martin@klosterfelde.de">martin@klosterfelde.de</a>
    </div>
  </section>

  <footer>Â© Flag Art</footer>

  <script>
    // subtle fade-in when it scrolls into view
    const el = document.querySelector('.enquiries');
    const obs = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) e.target.classList.add('visible');
      });
    }, { threshold: 0.25 });

    if (el) obs.observe(el);
  </script>
</body>
</html>
