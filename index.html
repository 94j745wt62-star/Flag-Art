<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
<title>Flag Art vFINAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    body {
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.75)),
        url("background.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 18px 32px;
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    header .logo {
      font-size: 14px;
      letter-spacing: 3px;
      font-weight: bold;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 120px;
    }

    .hero h1 {
      font-size: 64px;
      letter-spacing: 4px;
      margin-bottom: 18px;
    }

    .hero .tagline {
      font-size: 18px;
      opacity: 0.9;
    }

    section {
      max-width: 900px;
      margin: 0 auto;
      padding: 200px 24px;
      text-align: center;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(18px);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    section h2 {
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 22px;
      opacity: 0.75;
    }

    .contact-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .contact a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin: 6px 0;
      opacity: 0.85;
    }

    .contact a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">FLAG ART</div>
</header>

<div class="hero">
  <h1>FLAG ART</h1>
  <div class="tagline">Art consulting and advisory.</div>
</div>

<section class="fade-in">
  <h2>Enquiries</h2>

  <div class="contact-name">Martin Klosterfelde</div>

  <div class="contact">
    <a href="tel:+447921881891">+44 7921 881891</a>
    <a href="mailto:martin@klosterfelde.de">martin@klosterfelde.de</a>
  </div>
</section>

<footer>
  Â© Flag Art
</footer>

<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible');
    });
  });
  document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
</script>

</body>
</html>
