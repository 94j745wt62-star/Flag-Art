<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flag Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background: transparent; /* IMPORTANT: don’t paint the page black */
      min-height: 100%;
    }

    /* FULL-PAGE FIXED BACKGROUND (always behind everything) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -2;
      background: url("background.jpg") center / cover no-repeat;
      transform: translateZ(0);
    }

    /* subtle dark gradient so white text reads nicely */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.65));
      pointer-events: none;
    }

    /* TOP BAR */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 18px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 10;
    }

    .logo {
      letter-spacing: 3px;
      font-size: 13px;
      opacity: 0.95;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      opacity: 0.85;
    }
    header a:hover { opacity: 1; }

    /* HERO */
    .hero {
      min-height: 100vh;
      padding-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-left: 20px;
      padding-right: 20px;
    }

    .hero h1 {
      margin: 0 0 12px 0;
      font-size: 64px;
      letter-spacing: 6px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    /* OPTIONAL: if you want the subtitle back later, just uncomment this block
    .hero p {
      margin: 0;
      font-size: 18px;
      opacity: 0.88;
      text-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    */

    /* spacer so people must scroll to find enquiries */
    .spacer {
      height: 55vh;
    }

    /* ENQUIRIES (no box) */
    .enquiries-wrap {
      padding: 110px 24px 140px;
      display: flex;
      justify-content: center;
    }

    .enquiries {
      text-align: center;
      opacity: 0;
      transform: translateY(18px);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    .enquiries.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .enquiries .label {
      letter-spacing: 4px;
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 16px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    .enquiries a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      opacity: 0.92;
      text-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    .enquiries a:hover { opacity: 1; }

    footer {
      padding: 40px 0 50px;
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
      text-shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      header { padding: 16px 18px; }
      .hero h1 { font-size: 42px; letter-spacing: 5px; }
      .spacer { height: 45vh; }
      .enquiries a { font-size: 16px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">FLAG ART</div>
    <a href="https://instagram.com/flagartart" target="_blank" rel="noopener noreferrer">@flagartart</a>
  </header>

  <section class="hero">
    <h1>FLAG ART</h1>
    <!-- <p>Art consulting and advisory.</p> -->
  </section>

  <div class="spacer"></div>

  <section class="enquiries-wrap">
    <div class="enquiries" id="enquiries">
      <div class="label">ENQUIRIES</div>
      <a href="mailto:martin@klosterfelde.de">martin@klosterfelde.de</a>
    </div>
  </section>

  <footer>© Flag Art</footer>

  <script>
    const el = document.getElementById("enquiries");
    const obs = new IntersectionObserver((entries) => {
      entries.forEach((e) => {
        if (e.isIntersecting) e.target.classList.add("visible");
      });
    }, { threshold: 0.2 });
    obs.observe(el);
  </script>
</body>
</html>
